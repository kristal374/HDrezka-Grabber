name: Build extension

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: build-counter

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: node run-build.js --browser all --production true --zip true --keep-dist-dir false --build-version ${{ github.run_number }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: builds
          path: dist/build/**
          retention-days: 30

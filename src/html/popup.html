<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>

<body>
    <div class="container">
        <button class="round-button" id="load_btn"></button>
        <p id="user-message" style="display: none;"></p>
        <div class="checkbox-container">
            <input type="checkbox" id="create-folder" />
            <label for="create-folder" data-resource="popup_createFolder" style="display: none;"></label>
        </div>
        <div class="checkbox-container serials" style="display: none;">
            <input type="checkbox" id="load-entire-series" />
            <label for="load-entire-series" data-resource="popup_loadAll"></label>
        </div>

        <div id="fields-container" style="display: none;">
            <h2 data-resource="popup_infoTitle"></h2>
            <div class="field-container">
                <label for="voice-select" data-resource="popup_translate"></label>
                <select id="voice-select">
                </select>
            </div>
            <div class="field-container">
                <label for="season-select" data-resource="popup_seasonStart"></label>
                <select id="season-select">
                </select>
            </div>
            <div class="field-container">
                <label for="episode-select" data-resource="popup_episodeStart"></label>
                <select id="episode-select">
                </select>
            </div>
        </div>
        <div class="dropdown-container">
            <label for="quality-select" data-resource="popup_quality"></label>
            <select id="quality-select">
            </select>
        </div>
        <div class="save-button-container">
            <button class="save-button" id="select-directory" data-resource="popup_selectDirectory"
                style="display: none;"></button>
        </div>
    </div>
    <script src="../js/localize.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/handler.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="src/css/popup.css">
</head>

<body>
    <div class="container">
        <button class="round-button" id="load_btn"></button>
        <p id="user-message" style="display: none;">Сообщение для пользователя.</p>
        <div class="checkbox-container">
            <input type="checkbox" id="create-folder" />
            <label for="create-folder">Создать отдельную папку</label>
        </div>
        <div class="checkbox-container serials" style="display: none;">
            <input type="checkbox" id="load-entire-series" />
            <label for="load-entire-series">Загрузить весь сериал</label>
        </div>

        <div id="fields-container" style="display: none;">
            <h2>Начать загрузку сериала с:</h2>
            <div class="field-container">
                <label for="voice-select">Озвучка:</label>
                <select id="voice-select">
                </select>
            </div>
            <div class="field-container">
                <label for="season-select">Сезон:</label>
                <select id="season-select">
                </select>
            </div>
            <div class="field-container">
                <label for="episode-select">Эпизод:</label>
                <select id="episode-select">
                </select>
            </div>
        </div>
        <div class="dropdown-container">
            <label for="quality-select">Качество:</label>
            <select id="quality-select">
            </select>
        </div>
        <div class="save-button-container">
            <button class="save-button" id="select-directory">Выбрать папку</button>
        </div>
    </div>
    <script src="src/js/popup.js"></script>
    <script src="src/js/handler.js"></script>
</body>

</html>
